<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    Select MIDI input: <select id="select-midi"></select>
    Bend range:
    <select id="select-bend-range">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <button id="button-start-record">Start recording</button>
    <button id="button-stop-record">Stop recording</button>
    <button id="button-playback">Playback recording</button>
    <br>
    Oscillator configuration: <select id="select-oscillator-waveform">
        <option value="sine">sine</option>
        <option value="sawtooth">sawtooth</option>
        <option value="square" selected>square</option>
        <option value="triangle">triangle</option>
    </select>

    <div id="piano">

    </div>
    <script src="scripts/midi.js"></script>
</body>

</html>
