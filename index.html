<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    Select MIDI input: <select id="select-midi"></select>
    Bend range:
    <select id="select-bend-range">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <button id="button-start-record">Start recording</button>
    <button id="button-stop-record">Stop recording</button>
    <button id="button-playback">Playback recording</button>
    <br>

    <div id="oscillator-waveform">
        <svg width="30" height="40">
            <g id="oscillator-waveform-square" stroke="black">
                <line x1="5" y1="15" x2="5" y2="5" />
                <line x1="5" y1="5" x2="15" y2="5" />
                <line x1="15" y1="5" x2="15" y2="15" />
                <line x1="15" y1="15" x2="25" y2="15" />
                <line x1="25" y1="15" x2="25" y2="5" />
                <circle id="oscillator-waveform-select-square" cx="15" cy="30" r="5"></circle>
            </g>
        </svg>
        <svg width="30" height="40">
            <g id="oscillator-waveform-sawtooth" stroke="black">
                <line x1="5" y1="15" x2="15" y2="5" />
                <line x1="15" y1="5" x2="15" y2="15" />
                <line x1="15" y1="15" x2="25" y2="5" />
                <line x1="25" y1="5" x2="25" y2="15" />
                <circle id="oscillator-waveform-select-sawtooth" cx="15" cy="30" r="5"></circle>
            </g>
        </svg>
        <svg width="30" height="40">
            <g id="oscillator-waveform-triangle" stroke="black">
                <line x1="7.5" y1="10" x2="10" y2="5" />
                <line x1="10" y1="5" x2="15" y2="15" />
                <line x1="15" y1="15" x2="20" y2="5" />
                <line x1="20" y1="5" x2="25" y2="15" />
                <line x1="25" y1="15" x2="27.5" y2="10" />
                <circle id="oscillator-waveform-select-triangle" cx="15" cy="30" r="5"></circle>
            </g>
        </svg>
        <svg width="30" height="40">
            <g id="oscillator-waveform-sine" stroke="black">
                <path d="M5,15 C15,3 15,3 25,15" />
                <circle id="oscillator-waveform-select-sine" cx="15" cy="30" r="5"></circle>
            </g>
        </svg>
        <br>
    </div>

    <div id="piano">

    </div>
    <script src="scripts/midi.js"></script>
</body>

</html>
